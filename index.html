<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
        <div class="header">Cabeçalho</div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()" title="slide anterior"><</div>
                <div class="slider-control" onclick="goNext()" title="próximo slide">></div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background: url('images/imagem_1.jpg') no-repeat;">Descrição da imagem 1</div>
                <div class="slider-item" style="background: url('images/imagem_2.jpg') no-repeat;">Descrição da imagem 2</div>
                <div class="slider-item" style="background: url('images/imagem_3.jpg') no-repeat;">Descrição da imagem 3</div>
            </div>
        </div>
    </header>

    <section>
        <h1>Resto do site</h1>
    </section>


    <script src="script.js"></script>
</body>
</html>
